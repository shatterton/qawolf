name: Recorder Tests

on:
  push:
    paths:
      - ".github/workflows/test_recorder.yml"
      - "recorder/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x]
        test: [lint, chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: microsoft/playwright-github-action@v1
        if: matrix.test != 'lint'

      - name: Install dependencies
        run: npm install
        working-directory: ./recorder

      - name: Lint recorder
        run: npm run lint
        if: matrix.test == 'lint'
        working-directory: ./recorder

      - run: Xvfb :0 -ac -screen 0 1288x804x24 &
        if: matrix.test != 'lint'

      - name: Test recorder
        run: QAWOLF_BROWSER=${{ matrix.test }} npm test
        if: matrix.test != 'lint'
        working-directory: ./recorder
        env:
          CI: true
          DISPLAY: ":0.0"
